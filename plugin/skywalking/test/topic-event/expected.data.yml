segmentItems:
{{- contains .segmentItems }}
- serviceName: publish
  segmentSize: {{ gt .segmentSize 0 }}
  segments:
  {{- contains .segments }}
  - segmentId: {{ notEmpty .segmentId }}
    spans:
    {{- contains .spans }}
    - operationName: publish-topic
      parentSpanId: 0
      spanId: 1
      spanLayer: FAAS
      startTime: {{ gt .startTime 0 }}
      endTime: {{ gt .endTime 0 }}
      componentId: 5013
      isError: false
      spanType: Exit
      peer: publish-topic
      skipAnalysis: false
    - operationName: publish
      parentSpanId: -1
      spanId: 0
      spanLayer: FAAS
      startTime: {{ gt .startTime 0 }}
      endTime: {{ gt .endTime 0 }}
      componentId: 5013
      isError: false
      spanType: Entry
      peer: ''
      skipAnalysis: false
      tags:
      {{- contains .tags }}
      - key: instance
        value: {{ .value }}
      - key: namespace
        value: default
      - key: func
        value: publish
      - key: layer
        value: faas
      - key: tag1
        value: value1
      - key: tag2
        value: value2
      - key: runtime
        value: Async
      - key: component.type
        value: bindings
    {{- end }}
  {{- end }}
{{- end }}
- serviceName: subscribe
  segmentSize: {{ gt .segmentSize 0 }}
  segments:
  {{- contains .segments }}
  - segmentId: {{ notEmpty .segmentId }}
    spans:
    {{- contains .spans }}
    - operationName: subscribe
      parentSpanId: -1
      spanId: 0
      spanLayer: FAAS
      startTime: {{ gt .startTime 0 }}
      endTime: {{ gt .endTime 0 }}
      componentId: 5013
      isError: false
      spanType: Entry
      peer: ''
      skipAnalysis: false
      tags:
      {{- contains .tags }}
      - key: instance
        value: {{ .value }}
      - key: namespace
        value: default
      - key: func
        value: subscribe
      - key: layer
        value: faas
      - key: tag1
        value: value1
      - key: tag2
        value: value2
      - key: runtime
        value: Async
      - key: component.type
        value: pubsub
    {{- end }}
      refs:
        {{- contains .refs }}
        - parentEndpoint: publish
          networkAddress: 'publish-topic'
          refType: CrossProcess
          parentSpanId: 1
          parentTraceSegmentId: {{ notEmpty .parentTraceSegmentId }}
          parentServiceInstance: {{ notEmpty .parentServiceInstance }}
          parentService: publish
          traceId: {{ notEmpty .traceId }}
        {{- end}}
    {{- end }}
  {{- end }}
{{- end }}
meterItems: []