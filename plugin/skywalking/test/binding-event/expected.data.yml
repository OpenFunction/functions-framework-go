segmentItems:
{{- contains .segmentItems }}
- serviceName: provider
  segmentSize: {{ gt .segmentSize 0 }}
  segments:
  {{- contains .segments }}
  - segmentId: {{ notEmpty .segmentId }}
    spans:
    {{- contains .spans }}
    - operationName: sample-topic
      parentSpanId: 0
      spanId: 1
      spanLayer: FAAS
      startTime: {{ gt .startTime 0 }}
      endTime: {{ gt .endTime 0 }}
      componentId: 5013
      isError: false
      spanType: Exit
      peer: sample-topic
      skipAnalysis: false
    - operationName: provider
      parentSpanId: -1
      spanId: 0
      spanLayer: FAAS
      startTime: {{ gt .startTime 0 }}
      endTime: {{ gt .endTime 0 }}
      componentId: 5013
      isError: false
      spanType: Entry
      peer: ''
      skipAnalysis: false
      tags:
      {{- contains .tags }}
      - key: instance
        value: {{ .value }}
      - key: namespace
        value: default
      - key: func
        value: provider
      - key: layer
        value: faas
      - key: tag1
        value: value1
      - key: tag2
        value: value2
    {{- end }}
  {{- end }}
{{- end }}
- serviceName: of
  segmentSize: {{ gt .segmentSize 0 }}
  segments:
  {{- contains .segments }}
  - segmentId: {{ notEmpty .segmentId }}
    spans:
    {{- contains .spans }}
    - operationName: of
      parentSpanId: -1
      spanId: 0
      spanLayer: FAAS
      startTime: {{ gt .startTime 0 }}
      endTime: {{ gt .endTime 0 }}
      componentId: 5013
      isError: false
      spanType: Entry
      peer: ''
      skipAnalysis: false
      tags:
      {{- contains .tags }}
      - key: instance
        value: {{ .value }}
      - key: namespace
        value: default
      - key: func
        value: of
      - key: layer
        value: faas
      - key: tag1
        value: value1
      - key: tag2
        value: value2
    {{- end }}
      refs:
        {{- contains .refs }}
        - parentEndpoint: provider
          networkAddress: 'sample-topic'
          refType: CrossProcess
          parentSpanId: 1
          parentTraceSegmentId: {{ notEmpty .parentTraceSegmentId }}
          parentServiceInstance: {{ notEmpty .parentServiceInstance }}
          parentService: provider
          traceId: {{ notEmpty .traceId }}
        {{- end}}
    {{- end }}
  {{- end }}
{{- end }}
meterItems: []