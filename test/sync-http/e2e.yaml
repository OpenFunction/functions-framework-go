verify:
  # verify with retry strategy
  retry:
    # max retry count
    count: 60
    # the interval between two attempts, e.g. 10s, 1m.
    interval: 10s
  cases:
    - query: bash test/sync-http/verify.sh 127.0.0.1 80 | yq
      expected: expected.data.yaml
