apiVersion: v1
kind: Pod
metadata:
  name: sync-cloudevent
  labels:
    app: sync-cloudevent
    case: sync
spec:
  containers:
    - name: cloudevent
      image: sync_e2e_cloudevent:latest
      imagePullPolicy: IfNotPresent
      env:
        - name: FUNC_CONTEXT
          value: |
            {
              "name": "sync-cloudevent",
              "version": "v1",
              "requestID": "a0f2ad8d-5062-4812-91e9-95416489fb01",
              "port": "8080",
              "prePlugins": ["plugin-custom", "plugin-example"],
              "postPlugins": ["plugin-custom", "plugin-example"],
              "inputs": {},
              "outputs": {},
              "runtime": "Knative"
            }
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          value: default
      ports:
        - containerPort: 8080
          name: function-port
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: sync
spec:
  type: NodePort
  selector:
    app: sync-cloudevent
  ports:
    - protocol: TCP
      port: 12345
      targetPort: 8080
      nodePort: 31234
